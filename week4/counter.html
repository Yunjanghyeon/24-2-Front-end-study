<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Counter App</h1>
    <p
    style="margin: 150px;"
    id="counting-num">0</p>
    <button style="
    margin: 10px;
    border: 0cm;
    background: rgb(255,0,0);
    outline-style: solid;
    outline-color: orange;"
    id="increase10">+10</button>
    <button style="
    margin: 10px;
    border: 0cm;
    background: rgb(255,170,170);
    outline-style: solid;
    outline-color: orange;"
    id="increase">+1</button>
    <button style="
    margin: 10px;
    border: 0cm;
    background: rgb(255,255,255);
    outline-style: solid;
    outline-color: purple;"
    id="reset">RESET</button>
    <button style="
    margin: 10px;
    border: 0cm;
    background: rgb(170,255,170);
    outline-style: solid;
    outline-color: aqua;"
    id="decrease">-1</button>
    <button style="
    margin: 10px;
    border: 0cm;
    background: rgb(0,255,0);
    outline-style: solid;
    outline-color: aqua;"
    id="decrease10">-10</button>

    <script src="app.js"></script>
</body>
</html>
